    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif+Oriya:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="icon" href="../Icons/LogoLoris2.png">
    <title>Loris S.A</title>
</head>
<body id="body">
    <header id="header">
        <div class="logoH">
            <a href="../Pages/inicio.html"><img class="imagenLogo" src="../Icons/LogoLoris2.png" alt="Logo"></a>
        </div>
        <nav id="navBar">
            <ul class="navBar_ul">
                <li><a href="../Pages/inicio.html">Inicio</a></li>
                <li><a href="../Pages/productos.html">Productos</a></li>
                <li><a href="../Pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="headerRedes">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </header>
    <main id="main">

        <div class="contactoPagina">
            <div class="mapContenedor">
                <div class="direccionCont">
                    <h2 class="direccion">E.C. Villegas 2643, San Andres, PBA.</h2>
                </div>
                <div class="contenedorMapa">
                    <iframe class="mapMap" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13142.816976991562!2d-58.529223!3d-34.561043!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7bd0367a0eb%3A0x32bb5f92e9813655!2sLoris%20S.A!5e0!3m2!1ses-419!2sar!4v1729745062935!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="contenedorList">
                <h2 class="subtituloList">Quiero que me contacte un vendedor</h2>
                    <form id="myForm" action="/send-email" method="POST">
                        <ul>
                            <li>
                                <label for="elemento1">Nombre:</label>
                                <input class="input form" type="text" id="elemento1" name="elemento1" placeholder="Ingrese su nombre" required>
                            </li>
                            <li>
                                <label for="elemento2">Email:</label>
                                <input class="input form" type="email" id="elemento2" name="elemento2" placeholder="Ingrese su email" required>
                            </li>
                            <li>
                                <label for="elemento3">Teléfono:</label>
                                <input class="input form" type="tel" id="elemento3" name="elemento3" placeholder="Ingrese su teléfono" required>
                            </li>
                            <li>
                                <label for="elemento4">Dirección completa (calle, número, CP):</label>
                                <input class="input form" type="text" id="elemento4" name="elemento4" placeholder="Ingrese su dirección" required>
                            </li>
                            <li>
                                <label for="elemento5">Tamaño del negocio:</label>
                                    <select class="input form" id="elemento5" name="elemento5" required>
                                        <option value="">Seleccione una opción</option>
                                        <option value="pequeño">Pequeño</option>
                                        <option value="mediano">Mediano</option>
                                        <option value="grande">Grande</option>
                                    </select>
                            </li>
                            <li>
                                <label for="elemento6">Mensaje:</label>
                                <input class="input form" type="text" id="elemento6" name="elemento6" placeholder="Ingrese su mensaje" required>
                            </li>
                        </ul>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer id="footer">
        <div class="logoF">
            <a href="../Pages/inicio.html"><img class="imagenFooter" src="../Icons/LogoLoris2.png" alt="Logo"></a>
        </div>
        <p class="footerP">Loris S.A todos los derechos reservados.</p>
        <div class="footerRedes">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
